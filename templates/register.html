{% extends "base.html" %}
{% block content %}
<div style="max-width:400px;margin:60px auto;padding:30px;background:rgba(255,255,255,0.02);border-radius:8px">
  <h2>Create Account</h2>
  
  <form method="post">
    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:6px;color:var(--muted)">Username *</label>
      <input type="text" name="username" placeholder="Choose a username" required
             style="width:100%;padding:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff">
    </div>
    
    <div style="margin-bottom:16px">
      <label style="display:block;margin-bottom:6px;color:var(--muted)">Email (optional)</label>
      <input type="email" name="email" placeholder="your@email.com"
             style="width:100%;padding:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff">
    </div>
    
    <div style="margin-bottom:20px">
      <label style="display:block;margin-bottom:6px;color:var(--muted)">Avatar Emoji</label>
      <input type="text" name="avatar" value="ðŸ‘¤" placeholder="Choose an emoji"
             style="width:100%;padding:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff">
    </div>
    
    <div style="display:flex;gap:10px;align-items:center">
      <button type="submit" style="padding:10px 20px;border-radius:6px;background:var(--primary);border:none;color:white;cursor:pointer">
        Create Account
      </button>
      <a href="{{ url_for('main.index') }}" style="color:var(--muted)">Cancel</a>
      <a href="{{ url_for('auth.login') }}" style="margin-left:auto;color:var(--primary)">Already have account?</a>
    </div>
  </form>
</div>
{% endblock %}
