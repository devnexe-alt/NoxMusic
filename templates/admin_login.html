{% extends "base.html" %}
{% block content %}
<div style="max-width:500px;margin:60px auto;padding:30px;background:rgba(255,255,255,0.02);border-radius:8px">
  <h2>ğŸ” Admin Authentication</h2>
  
  <div style="margin-bottom:20px;padding:12px;background:rgba(255,215,0,0.1);border-left:4px solid gold">
    <strong>Two ways to authenticate as admin:</strong>
    <ol style="margin:8px 0;padding-left:20px">
      <li>Use your admin API key</li>
      <li>Login with admin user account</li>
    </ol>
  </div>
  
  <div style="margin-bottom:30px">
    <h3 style="margin-bottom:12px">Method 1: API Key</h3>
    <form method="post" action="{{ url_for('auth.login') }}">
      <input type="hidden" name="next" value="{{ url_for('main.admin_dashboard') }}">
      <input type="text" name="api_key" placeholder="Enter admin API key" required
             style="width:100%;padding:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff">
      <button type="submit" style="margin-top:10px;padding:10px 20px">Login with API Key</button>
    </form>
  </div>
  
  <div style="border-top:1px solid rgba(255,255,255,0.1);padding-top:20px">
    <h3 style="margin-bottom:12px">Method 2: Admin Account</h3>
    <p style="color:var(--muted);margin-bottom:16px">If admin user account exists:</p>
    <form method="post" action="{{ url_for('auth.login') }}">
      <input type="hidden" name="next" value="{{ url_for('main.admin_dashboard') }}">
      <input type="text" name="username" placeholder="Admin username" 
             style="width:100%;padding:10px;margin-bottom:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff">
      <button type="submit" style="padding:10px 20px">Login as Admin User</button>
    </form>
  </div>
  
  <div style="margin-top:20px">
    <a href="{{ url_for('main.index') }}">â† Back to home</a>
  </div>
</div>
{% endblock %}
